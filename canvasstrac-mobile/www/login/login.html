<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div ng-if="errormessage" style="color:#000000;" class="error-box">
        <p align="center">{{errormessage}}</p>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <ion-checkbox ng-model="loginData.rememberMe" ng-checked="loginData.rememberMe">Remember me</ion-checkbox>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>

        <!-- Quick hack for dev mode to enter user credentials-->
        <label class="item" ng-if="devmode">
          <button class="button button-block button-energized" ng-click="devCredentials()">Dev credentials</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
