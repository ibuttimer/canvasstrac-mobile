<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-header-bar class="bar-subheader">
      <div ng-if="user.authenticated">
        <p><h2 class="title">{{user.username}}</h2></p>
        <p ng-if="showDevDbg">{{user.id}}</p>
      </div>
    </ion-header-bar>
      <ion-content class="has-subheader">
        <ion-list>
          <ion-item menu-close log-in class="item item-icon-left" ng-if="!user.authenticated">
            <i class="icon ion-log-in"></i>
            Login
          </ion-item>
          <ion-item menu-close class="item item-icon-left" href="{{homeUrl}}">
            <i class="icon ion-android-home"></i>
            Home
          </ion-item>
          <ion-item menu-close class="item item-icon-left" ng-if="showCanvassesItem" href="{{canvassesUrl}}">
            <i class="icon ion-android-clipboard"></i>
            Canvasses
          </ion-item>
          <ion-item menu-close class="item item-icon-left" ng-if="showAddressItem" href="{{addressUrl}}">
            <i class="icon ion-android-list"></i>
            Addresses
          </ion-item>
          <ion-item menu-close class="item item-icon-left" href="{{aboutUrl}}">
            <i class="icon ion-information-circled"></i>
            About
          </ion-item>
          <ion-item menu-close log-out class="item item-icon-left" ng-if="user.authenticated">
            <i class="icon ion-log-out"></i>
            Logout
          </ion-item>
          <ion-item menu-close dev-dbg class="item item-icon-left" ng-if="devmode">
            <i class="icon ion-bug"></i>
            {{devDbgAction}}
          </ion-item>
        </ion-list>
      </ion-content>
</ion-side-menu>
</ion-side-menus>
