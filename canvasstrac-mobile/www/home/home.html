<ion-view view-title="Home">
  <ion-content>
    <div ng-if="!user.authenticated">
      <div class="card">
        <div class="item item-thumbnail-left item-text-wrap">
          <img src="img/logo.png" width="167" height="123">
          <h2>CanvassTrac</h2>
        </div>
      </div>
      <button class="button button-block button-positive icon-left ion-log-in" ng-click="toggleLeftSideMenu()">
        Login
      </button>
    </div>
    <div ng-if="user.authenticated">
      <div class="card">
        <div class="item item-text-wrap">
          <h2>Welcome {{user.person.firstname}}</h2>
        </div>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <h2>Election: {{activeElection.name}}</h2>
          <h2>Survey: {{activeSurvey.name}}</h2>
          <h3>Assignment: {{getAssignedText(allocatedAddr.count)}}</h3>
        </div>

        <canvas id="pie" class="chart chart-pie"
          chart-data="[completed, pending]" chart-labels="chartLabels" chart-options="chartOptions">

        </canvas> 
      </div>
      
    </div>
  </ion-content>
</ion-view>
