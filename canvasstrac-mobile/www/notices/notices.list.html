<div ng-repeat="notice in notices">
  <div class="card {{levelToStyle(notice.level)}}">
    <div class="item item-text-wrap">
      <div class="row">
        <div class="col col-80">
          <h3>{{notice.title}}</h3>
        </div>
        <div class="col col-20">
          <i class="fa {{levelToIcon(notice.level)}}" aria-hidden="true" style="font-size:18px"></i>
        </div>
      </div>
      <div class="row">
        <p>{{notice.message}}</p>
      </div>
    </div>
  </div>
</div>
